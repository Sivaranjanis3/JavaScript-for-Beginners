<html>
    <head>
        Javascript Objects
    </head>
    <body>
        <p id="demo"></p>
            <button id="click_me">Click me</button>
        </body>
        <script>
            var student={
                name:"sivaranjani",
                age:24,
            };

            function message(){
                alert("Hello "+student.name);
            }
            //say=message;
            document.getElementById("demo").innerHTML="Hi"+student.name;
            document.getElementById("click_me").onclick=message;
            </script>

            </html>
